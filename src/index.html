<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <nav class="header">
        <img class="icon" src="images/logo.png" 
        alt="header__icon"> 
        <ul class="nav__list">
          <li>
            <a class="nav__item 
           active 
           is-active apple">
           APPLE
            </a>
          </li>
          <li>
            <a class="nav__item
             active">
             SAMSUNG
            </a>
          </li>
          <li><a class="nav__item active">SMARTPHONES</a></li>
          <li>
            <a class="nav__item active" 
           data-qa="hover">
           LAPTOPS & COMPUTERS
            </a>
          </li>
          <li><a class="nav__item active">GADGETS</a></li>
          <li><a class="nav__item active">TABLETS</a></li>
          <li><a class="nav__item active">PHOTO</a></li>
          <li><a class="nav__item active">VIDEO</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
